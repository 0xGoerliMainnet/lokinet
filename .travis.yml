language: cpp

os: windows
  # - linux
  # - osx
  # - windows

cache: ccache
dist: xenial

matrix:
  include:
  - os: linux
    dist: xenial
    compiler: gcc
    env: BUILD_TYPE=Debug
  - os: linux
    dist: xenial
    compiler: gcc
    env: BUILD_TYPE=Release
  - os: linux
    dist: xenial
    compiler: clang
    env: BUILD_TYPE=Debug
  - os: linux
    dist: xenial
    compiler: clang
    env: BUILD_TYPE=Release
  - os: osx
    osx_image: xcode10.2
    compiler: gcc
    env: BUILD_TYPE=Debug
  - os: osx
    osx_image: xcode10.2
    compiler: gcc
    env: BUILD_TYPE=Release
  - os: osx
    osx_image: xcode10.2
    compiler: clang
    env: BUILD_TYPE=Debug
  - os: osx
    osx_image: xcode10.2
    compiler: clang
    env: BUILD_TYPE=Release
  - os: windows
    env: BUILD_TYPE=Debug
  - os: windows
    env: BUILD_TYPE=Release

env:
  global:
    - NINJA=ninja
    - STATIC_LINK=OFF

addons:
  apt:
    packages:
    - binutils-gold
    - build-essential
    - cmake
    - curl
    - git
    - libcap-dev
    - libuv1-dev
    - ninja-build
  homebrew:
    packages:
    - ccache
    - cmake
    - libuv
    - ninja
    - make

before_install:
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then
      choco install make ninja;
      choco upgrade cmake.install;
      export CC="/c/Program Files/LLVM/bin/clang-cl";
      export CXX="/c/Program Files/LLVM/bin/clang-cl";
    fi

script:
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then
      cmd.exe /C '"C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" amd64 && make test';
    else
      make test;
    fi

after_script:
  - echo $TRAVIS_COMMIT_RANGE
  - echo $TRAVIS_COMMIT_LOG
after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
notifications:
  irc:
    on_success: change
    on_failure: change
    channels:
      - "chat.freenode.net#llarp"
    nick: lokinet-ci
    template:
      - "%{result} | %{repository}#%{build_number} (%{commit} : %{author}) | Build details : %{build_url}"
